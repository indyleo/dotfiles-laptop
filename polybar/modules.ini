[module/xwindow]
  type = internal/xwindow
  format = <label>
  label = %title%
  label-maxlen = 50
  label-empty = "Desktop"

[module/wlan]
  type = internal/network
  interface = wlp0s20f3
  interval = 3.0
  format-connected = <ramp-signal>
  format-connected-underline = ${colors.magenta}
  label-connected = %essid%
  format-disconnected =
  ramp-signal-0 = 󰤯 
  ramp-signal-1 = 󰤟 
  ramp-signal-2 = 󰤢 
  ramp-signal-3 = 󰤥 
  ramp-signal-4 = 󰤨 
  ramp-signal-foreground = ${colors.foreground}
  click-left = "wifimenu"
  click-right = "wifimenu" 

[module/date]
  type = internal/date
  interval = 5
  date = "%b %d"
  time = "%I:%M %p"
  format-prefix = " "
  format-prefix-foreground = ${colors.foreground}
  format-underline = ${colors.blue}
  label = %date%, %time%

[module/audio]
  type = internal/pulseaudio
  sink = 
  use-ui-max = true
  format-volume = <ramp-volume> <label-volume>
  label-muted = "  "
  ramp-volume-0 = "  "
  ramp-volume-1 = "  "
  click-right = "pactl set-sink-mute 0 toggle"
  click-middle = "pavucontrol"
  interval = 5
  label-active-font = 1

[module/battery]
  type = internal/battery
  battery = BAT0
  adapter = AC
  full-at = 98
  format-charging = <animation-charging> <label-charging>
  format-charging-underline = ${colors.yellow}
  format-discharging = <animation-discharging> <label-discharging>
  format-discharging-underline = ${self.format-charging-underline}
  format-full-prefix = "  "
  format-full-prefix-foreground = ${colors.foreground}
  format-full-underline = ${self.format-charging-underline}
  ramp-capacity-0 = 
  ramp-capacity-1 = 
  ramp-capacity-2 = 
  ramp-capacity-foreground = ${colors.foreground}
  animation-charging-0 = 
  animation-charging-1 = 
  animation-charging-2 = 
  animation-charging-foreground = ${colors.foreground}
  animation-charging-framerate = 750
  animation-discharging-0 = 
  animation-discharging-1 = 
  animation-discharging-2 = 
  animation-discharging-foreground = ${colors.foreground}
  animation-discharging-framerate = 750

[module/bspwm]
type = internal/bspwm
enable-click = true
enable-scroll = true
reverse-scroll = true
pin-workspaces = true
ws-icon-0 = 1; WWW
ws-icon-1 = 2; MSG
ws-icon-2 = 3; MUS
ws-icon-3 = 4; GAME
ws-icon-4 = 5; DEV
ws-icon-5 = 6; VIRT
ws-icon-6 = 7; DOC
ws-icon-7 = 8; SYS
ws-icon-8 = 9; REC
ws-icon-default = " "
format = <label-state> <label-mode>
label-focused = %icon%
label-focused-foreground = ${colors.foreground}
label-focused-background = ${colors.background}
label-focused-underline= ${colors.color5}
label-focused-padding = 1
label-focused-margin = 2
label-occupied = %icon%
label-occupied-foreground = ${colors.foreground}
label-occupied-background = ${colors.background}
label-occupied-underline= ${colors.color2}
label-occupied-padding = 1
label-occupied-margin = 2
label-urgent = %icon%
label-urgent-foreground = ${colors.foreground}
label-urgent-background = ${colors.alert}
label-urgent-underline = ${colors.alert}
label-urgent-padding = 1
label-urgent-margin = 2
label-empty = %icon%
label-empty-foreground = ${colors.foreground}
label-empty-background = ${colors.background}
label-empty-padding = 1
label-empty-margin = 2
label-locked = "  "
label-locked-foreground = ${colors.foreground}
label-sticky = "  "
label-sticky-foreground = ${colors.foreground}
label-private =  "     "
label-private-foreground = ${colors.foreground}
format-foreground = ${colors.foreground}
format-background = ${colors.background}

[module/workspaces]
  type = internal/xworkspaces
  pin-workspaces = false
  enable-click = true
  enable-scroll = false
  format-padding = 1
  format = <label-state>
  label-monitor = %name%
  icon-default = ""
  label-active = ""
  label-active-foreground = ${colors.blue}
  label-active-padding = 1
  label-occupied = ""
  label-occupied-foreground = ${colors.foreground}
  label-occupied-padding = 1
  label-urgent = ""
  label-urgent-foreground = ${colors.cyan}
  label-urgent-padding = 1
  label-empty = ""
  label-empty-foreground = ${colors.gray}
  label-empty-padding = 1

[module/wallpaper]
  type = custom/script
  exec = echo "  "
  click-left = "find ~/Pictures/Wallpapers/ -type f | shuf -n 1 | xargs xwallpaper --stretch"

[module/shot]
  type = custom/script
  exec = echo "󰹑 "
  click-left = "flameshot gui"
  click-right = "flameshot screen"
  click-middle = "flameshot launcher"

[module/logo]
  type = custom/script
  exec = echo " "
  click-left = "kitty"
  click-right = "kitty"

[module/logi]
  type = custom/script
  exec = echo "󰁿 "
  click-left = "solaar"
  click-right = "solaar"

[module/clip]
  type = custom/script
  exec = echo "󱃕 "
  click-left = "xdotool key super+c"
  click-right = "xdotool key super+c"
